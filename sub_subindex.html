<!DOCTYPE html>
<html>
<head id="head">
    <meta charset="UTF-8" />
    <meta name="viewport" id="chaoBaiDa" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="Description" content="" />
    <title>iframe</title>
</head>
<body>
    <div>我是二级iframe页面</div>
    <div><input id="messageValue" /><input id="send" type="button" value="发送" /></div>
</body>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="demo/messenger.js"></script>
<script type="text/javascript">
    $(function(){
        //嵌入页面
        $("#send").click(function(){
            Cross.postMessage($("#messageValue").val()+'->我是二级iframe页面');
        });//通知主页面
        Cross.addEventListener(function(crossData){
            alert('来自一级iframe:'+crossData.data);
        }); //响应主页面通知
    })
</script>
</html>
